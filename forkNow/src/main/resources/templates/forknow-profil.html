<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkNow - Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #FD9B3A;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFF;
        }

        .back-button {
            background-color: #333;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
            text-decoration: none;
        


        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #333;
        }

        .profile-card {
            background-color: #FFF;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            padding: 20px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            margin-bottom: 10px;
        }

        .profile-bio {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FD9B3A;
            color: #FFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .edit-button:hover {
            background-color: #FF8C00;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ForkNow</div>
                <a th:href="@{/}" href="./forknow-index.html" class="back-button">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Profile</h1>

        <div class="profile-card">
            <form th:action="@{/profil}" action="/profil" method="post" class="form-style">
            <img th:src="@{/img/profile.jpg}" src="../static/img/profile.jpg" alt="Profile Image" class="profile-image">
            <div class="profile-info">
                <h2 class="profile-name" th:text="${user.username}">Marcel Patoulachi</h2>
                <p class="profile-email" th:text="${user.email}" >marcel.patoulachi@gardiendelapaix</p>
                <a th:href="@{/restaurant}" href="./forknow-restaurants-list.html" class="back-button"> Restaurants !!!</a>

            </div>
            <!-- <a th:href="@{/login}" href="/login" class="back-button">Already have an account? Login here !</a> -->
            </form>
        </div>
    </div>
</body>
</html>
