<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkNow-Register Restaurants</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FD9B3A;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('ForkNow_logo.png');
            background-size: contain;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #333;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
        }

        .hero-text {
            flex: 1;
            padding-right: 50px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            color: #FFF;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #FFF;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #333;
            color: #FFF;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 600;
        }

        .cta-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .hero-image {
            flex: 1;
            text-align: right;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .features {
            background-color: #FFF;
            padding: 80px 0;
            text-align: center;
            border-radius: 50px 50px 0 0;
        }

        .features h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: #333;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .feature {
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feature i {
            font-size: 3rem;
            color: #FFA500;
            margin-bottom: 20px;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #FFF;
            text-align: center;
            padding: 20px 0;
        }
        .resized-image {
            width: 400px; 
            height: auto;
        }
        .form-style{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
      <header>
          <div>
            <img th:src="@{/img/ForkNow_banner.png}" src="../static/img/ForkNow_banner.png" class="resized-image">
        </div>
    </header>
<form th:action="@{/registerRestaurant/save}" action="/registerRestaurant/save" method="post" th:object="${restaurant}" class="form-style">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" th:field="*{name}">
    
    <label for="localisation">Localisation</label>
    <input type="localisation" name="localisation" id="localisation" placeholder="Localisation" th:field="*{localisation}">
    
    <label for="specialisation">Specialisation</label>
    <input type="specialisation" name="specialisation" id="specialisation" placeholder="Specialisation" th:field="*{specialisation}">
    
    <label for="priceOrder">Price Order</label>
    <input type="priceOrder" name="priceOrder" id="priceOrder" placeholder="priceOrder" th:field="*{priceOrder}">
    <br>
    <input type="submit" value="Register-Restaurant">
    <br>
</form>

    <footer>
        <div class="container">
            <p>&copy; 2024 ForkNow. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
